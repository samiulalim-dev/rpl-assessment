<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- tailwind + daisy Ui setup-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="bg-base-100 sticky top-0 z-10 shadow-sm">
      <div class="navbar max-w-7xl mx-auto">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="-1"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a href="./index.html">Home</a></li>
              <li><a>Documents</a></li>
              <li><a>Interview</a></li>
              <li><a>Gallery</a></li>
            </ul>
          </div>
          <a class="btn p-0 btn-ghost text-xl"
            ><span class="w-[30px]">
              <img src="./images//museum.svg" alt="" /></span
            >Liberation</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a href="./index.html">Home</a></li>
            <li><a>Documents</a></li>
            <li><a>Interview</a></li>
            <li><a>Gallery</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn">Contact us</a>
        </div>
      </div>
    </nav>
    <div
      class="card bg-base-100 min-h-[50vh] w-full max-w-sm mx-auto my-10 shrink-0 shadow-2xl"
    >
      <h2 class="text-center font-bold text-xl py-3">Contact With Us</h2>
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label">Name</label>
          <input type="text" class="input" placeholder="Name" />
          <label class="label">Email</label>
          <input type="email" class="input" placeholder="Email" />
          <label class="label">Subject</label>
          <input type="text" class="input" placeholder="Subject" />

          <button class="btn btn-neutral mt-4">Send Message</button>
        </fieldset>
      </div>
    </div>
    <!-- footer -->
    <footer
      class="footer sm:footer-horizontal bg-neutral text-neutral-content p-10"
    >
      <nav>
        <h6 class="footer-title">Services</h6>
        <a class="link link-hover">Branding</a>
        <a class="link link-hover">Design</a>
        <a class="link link-hover">Marketing</a>
        <a class="link link-hover">Advertisement</a>
      </nav>
      <nav>
        <h6 class="footer-title">Company</h6>
        <a class="link link-hover">About us</a>
        <a class="link link-hover">Contact</a>
        <a class="link link-hover">Jobs</a>
        <a class="link link-hover">Press kit</a>
      </nav>
      <nav>
        <h6 class="footer-title">Legal</h6>
        <a class="link link-hover">Terms of use</a>
        <a class="link link-hover">Privacy policy</a>
        <a class="link link-hover">Cookie policy</a>
      </nav>
    </footer>
  </body>
</html>
